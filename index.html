<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

    <script src="https://kit.fontawesome.com/b9183587fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="logo">
        <img src="ama_logo.png">
    </div>

    <div class="card mx-auto mt-5" style="width: 25rem;">
        <div class="card-body">
            <h5 class="card-title">Sign In</h5>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email (phone or mobile accounts)</label>
                    <input type="email" class="form-control shadow-sm" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <label id="password" for="exampleInputPassword1" class="form-label">Password</label>
                    <span><a href="#">Forgot Password</a></span>
                    <input type="password" class="form-control shadow-sm" id="exampleInputPassword1"
                        placeholder="Enter Password">
                </div>
            </form>
            <a href="#" class="btn btn-primary w-100 p-1 mb-4">Continue</a>
            <div class="need-help"><a href="#"> Need Help? </a></div>
        </div>
    </div>

    <div class="new-to-amazon-line"> &nbsp </div>
    <div class="new-to-amazon-text"> New to Amazon?</div>


    <div class="create"><button type="button" class="btn btn-primary">Create Your Amazon Account</button></div>

    <div class="line">&nbsp</div>

    <div class="terms">
        <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088" target="_blank">Conditions of Use</a>
        <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496" target="_blank">Privacy Policy</a>
        <a href="https://www.amazon.com/help" target="_blank">Help</a>
    </div>

    <div class="copyright">
        <p>&copy &nbsp 1996 - 2020, Amazon.com, inc or it's affiliates </p>
    </div>


</body>

</html>
